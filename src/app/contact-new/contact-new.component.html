<mat-card class="card">
  <mat-card-title>Añadir Contacto</mat-card-title>
  <mat-card-content class="card-content">
    <form (submit)="newContact()">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput type="text" name="username" [(ngModel)]="username" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Segundo apellido</mat-label>
        <input
          matInput
          type="text"
          name="secondusername"
          [(ngModel)]="secondusername"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input matInput type="number" name="phone" [(ngModel)]="phone" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" />
      </mat-form-field>
      <div class="button">
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon>
        </button>
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="calcelInsert()"
        >
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
